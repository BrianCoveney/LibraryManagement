<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <h1>Form</h1>
    <form id="form" action="#" th:action="@{/search}" th:object="${bookAuthor}">
        <label>Search:</label> <input name="book" id="search">
        <input id="submit" type="submit" value="Submit" />
        </input>
        <h3>Books by author:</h3>
        <section id="container-search" th:each="b: ${bookAuthor}">
            <p id="title1" th:text="${b.title}">No Name!</p>
            <p id="title2" th:text="${b.author}">No Fine!</p>
        </section>
        <h3 id="all-books">All books:</h3>
        <section id="container" th:each="b: ${booksAll}">
            <p id="title1" th:text="${b.title}">No Name!</p>
            <p id="title2" th:text="${b.author}">No Fine!</p>
        </section>

    </form>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
