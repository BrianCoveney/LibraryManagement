<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <h2 class="search-title">Payment</h2>
    <form id="form-search-member" action="#" th:action="@{/payment}" th:object="${memberKey}">
        <label><b>First please enter Member Id:</b></label> <input name="member" id="member" type="text">
        <input id="submit" type="submit" class="button" value="Search"/>
        </input>
        <table class="members-table">
          <tr>
            <th>Member Name</th>
            <th>Current Fine</th>
          </tr>
          <tr th:each="m: ${memberKey}">
            <td th:text="${m.name}">No Name!</td>
            <td th:text="${m.finesOutstanding}">No Fine!</td>
          </tr>
        </table>

    </form>
    <form action="/update" th:action="@{/update}" method="post" th:object="${memberKey}">
        <div th:if="${not #lists.isEmpty(memberKey)}">
            <h2 class="search-title">Update fine outstanding</h2>
            <div th:each="m: ${memberKey}">
                <label>Member Id:<input type="text" name="memberID" id="memberID" th:value="${m.memberID}"
                                        readonly></label>
            </div>
            <section class="container-search"></section>
            <label><b>Now please make a payment:</b>
                <input type="text" name="finesOutstanding">
            </label>
            </section>
            <input id="fine-button" type="submit" class="button" value="Submit" onclick="myFunction()">
        </div>
    </form>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
