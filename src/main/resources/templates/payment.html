<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
  <h1>Payment</h1>
  <form id="form" action="#" th:action="@{/payment}" th:object="${memberKey}">
    <label>Search:</label> <input name="member" id="member">
    <input id="submit" type="submit" value="Search" />
    </input>
    <h3>Member by id:</h3>
    <section id="container-search" th:each="m: ${memberKey}">
      <p id="title1" th:text="${m.name}">No Name!</p>
      <p id="title2" th:text="${m.address}">No Fine!</p>
      <p id="title3" th:text="${m.finesOutstanding}">No Fine!</p>
    </section>
  </form>

    <h2>Update fine outstanding</h2>
    <form action="/update" th:action="@{/update}" method="post">
        <label>ID<input type="text" name="memberID" id="id"></input></label>
        <label>Fine<input type="text" name="finesOutstanding" id="fine"></input></label>
        <input type="submit" value="Submit"></input>
    </form>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
